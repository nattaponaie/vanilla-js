<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <h1>
                        <span class="continent">Loading</span>
                        <span>/</span>
                        <span class="country">Loading</span>
                    </h1>
                </div>
                <div>
                    <img class="icon" alt="weather icon" src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/96/weather-icon.png">
                </div>
            </div>
            <div class="temperature">
                <h2 id="temperature-degree" class="temperature-degree">Loading</h2>
            </div>
            <div>
                <h3 class="temperature-desc">Loading</h3>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
